<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Câmbio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Câmbio</h2>
        
        <label for="fromCurrency">De:</label>
        <div class="currency-container">
            <img id="fromFlag" class="flag" src="" alt="Bandeira">
            <select id="fromCurrency"></select>
        </div>
        
        <label for="toCurrency">Para:</label>
        <div class="currency-container">
            <img id="toFlag" class="flag" src="" alt="Bandeira">
            <select id="toCurrency"></select>
        </div>
        
        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Digite o valor">
        
        <button id="convert">Converter</button>
        <button id="reset">Resetar</button>
        
        <h3 id="result">Resultado: -</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
