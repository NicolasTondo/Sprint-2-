<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmbio de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="gradientBackground">
        <h1>Conversor de Moeda</h1>

        <div class="mainContainer">

            <div class="container" id="containerM1">
                <h2>Converter de:</h2>
                <div class="containerBandeira">
                    <div class="bandeira">
                        <img src="https://flagsapi.com/BR/flat/64.png">
                    </div>
                    <select class="inputBox" id="selectMoeda1">
                        <option value="BRL">Real(BRL)</option>
                        <option value="USD">Dólar(USD)</option>
                        <option value="EUR">Real(EUR)</option>
                    </select>
                </div>

                <h2>Valor:</h2>
                <input class="inputBox" type="text">
            </div>

            <div id="divButtons">
                <button>⇵</button>
                <button>↺</button>
            </div>

            <div class="container" id="containerM2">
                <h2>Converter para:</h2>
                <div class="containerBandeira">
                    <div class="bandeira">
                        <img src="https://flagsapi.com/US/flat/64.png">
                    </div>
                    <select class="inputBox" id="selectMoeda1">
                        <option value="BRL">Real(BRL)</option>
                        <option value="USD">Dólar(USD)</option>
                        <option value="EUR">Real(EUR)</option>
                    </select>
                </div>
                <h2>Resultado:</h2>
                <input class="inputBox" type="text" id="resultado" disabled>
            </div>

        </div>
    </div>
</body>
</html>
