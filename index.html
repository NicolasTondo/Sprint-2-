            <h2>Gráficos</h2>

    <div id="fundoGeral">
        <div id="fundoMoedas">
            <div class="miniContainer">
                <div class="imgTitle">
                    <img src="dollar.png" alt="">
                    <h2>Dolar/USD</h2>
                </div>
                <div class="textBand">
                    <p>R$</p>
                    <p id="dolar"></p>
                </div>
            </div>
            <div class="miniContainer">
                <div class="imgTitle">
                    <img src="euro.png" alt="">
                    <h2>Euro/EUR</h2>
                </div>
                <div class="textBand">
                    <p>R$</p>
                    <p id="euro"></p>
                </div>
            </div>
            <div class="miniContainer">
                <div class="imgTitle">
                    <img src="yen.png" alt="">
                    <h2>Iene/JPY</h2>
                </div>
                <div class="textBand">
                    <p>R$</p>
                    <p id="iene"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="C1T1">
                <div>
                    <h2>Valor</h2>
                    <input class="input" type="text" id="amount">
                </div>
                <div>
                    <div class="textBand">
                        <h2>Converter de </h2>
                        <img id="fromFlag" class="flag" src="https://flagcdn.com/us.svg" alt="Bandeira" style="height: 30px; width: 50px;">
                    </div>
                    <select class="input" id="fromCurrency"></select>
                    <div>
                        <button id="botaoTroca">↑↓</button>
                    </div>
                    <div class="textBand">
                        <h2 style="margin: 10px;">Para </h2>
                        <img id="toFlag" class="flag" src="https://flagcdn.com/br.svg" alt="Bandeira" style="height: 30px; width: 50px;">
                    </div>
                    <select class="input" id="toCurrency"></select>
                </div>
                <div>
                    <button id="convert">Converter</button>
                    <button id="reset">Resetar</button>
                </div>
            </div>
            <div id="C1T2">
                <h2>
                    Resultado da conversão
                </h2>
                <div id="textBox">
                    <div class="textDiv">
                        <div class="textBand">
                            <p style="margin-right:10px;">
                                Converter de:
                            </p>
                            <p id="moeda1" style="font-weight: bold;"></p>
                        </div>
                        <div class="textBand">
                        <p>
                            Para:
                        </p>
                        <p id="moeda2" style="font-weight: bold;"></p>
                        </div>
                    </div>
                    <div class="textDiv">
                        <div class="textBand">
                            <p style="margin-right:10px;">
                                Valor a converter:
                            </p>
                            <p id="valorAC" style="font-weight: bold;"></p>
                        </div>
                        <div class="textBand">
                            <p style="margin-right:10px;">
                                Resultado da conversão:
                            </p>
                            <p id="result" style="font-weight: bold; margin:0px; padding:0px;"></p>
                        </div>
                    </div>
                    <div class="textDiv">
                        <div class="textBand">
                            <p>
                                Taxa:
                            </p>
                            <p id="taxa"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                Gráficos
            </h2>
        </div>
    </div>
